<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Flow Data</title>
    <style>
        /* Basic Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Container for the content */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section */
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #fff;
            color: #34495e;
        }

        /* Alternating Row Colors */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Caption Style */
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Highlighted Data */
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2980b9;
            color: white;
            margin-top: 50px;
            border-radius: 8px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Network Flow Data</h1>
        </header>

        <!-- Table -->
        <table>
            <caption>Data Has been collected</caption>
            
            
        </table>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Network Flow Monitoring</p>
        </footer>
    </div>

</body>
</html>
