<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light grey background for the page */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Dark color for the title */
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff; /* White background for card */
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff; /* Blue background for table headers */
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2; /* Light grey for even rows */
        }

        table tr:hover {
            background-color: #b2b2b2; /* Red hover effect for rows */
            color: white;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            padding: 12px 20px;
            text-decoration: none;
            background-color: #007bff; /* Blue button */
            color: white;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
        }

        .back-button a:hover {
            background-color: #0056b3; /* Darker blue hover effect */
            transform: translateY(-5px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            table th, table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content Section -->
    <div class="container">
        <div class="card">
            <h1>Prediction Results</h1>

            <!-- Table to Display Predictions -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for prediction in predictions %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td class="text-success"><strong>{{ prediction }}</strong></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Back Button -->
            <div class="back-button">
                <a href="{{ url_for('index') }}">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 DDoS Detection System. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>

    <!-- Optional Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
