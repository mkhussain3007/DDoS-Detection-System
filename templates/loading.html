<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading with Video</title>
    <style>
        /* The full-screen loader that holds the video */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;  /* Optional: black background behind the video */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;  /* Ensures it's on top */
        }

        /* The video will cover the whole screen */
        #loader video {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the video covers the screen */
        }

        /* The main content */
        #content {
            display: none;  /* Hide the content initially */
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Loader Section with Video -->
    <div id="loader">
        <video autoplay muted loop>
            <source src="Animation - 1731333100311.mov" type="video/mov">  <!-- Replace with your video file -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Welcome to the Page!</h1>
        <p>This is the content of the page that will appear after the loading video is done.</p>
        <img src="WhatsApp Image 2024-11-14 at 08.41.02_b496aedd.jpg" alt="">
    </div>

    <!-- JavaScript to Hide the Loader After Page Loads -->
    <script>
        window.onload = function() {
            // Hide the loader
            document.getElementById('loader').style.display = 'none';

            // Show the main content
            document.getElementById('content').style.display = 'block';
        }
    </script>

</body>
</html>
