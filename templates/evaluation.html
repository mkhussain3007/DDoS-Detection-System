<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Dark grey-blue background for body */
            font-family: 'Arial', sans-serif;
            color: #ecf0f1; /* Light grey text color */
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            background-color: #34495e; /* Dark grey-blue background for card */
            color: #ecf0f1; /* Light grey text for card content */
        }

        .card-header {
            background-color: #3498db; /* Blue background for card header */
            color: white;
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 15px 0;
        }

        .card-body {
            padding: 30px;
        }

        .result {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #2ecc71; /* Green color for results */
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #e74c3c; /* Red background for the button */
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-5px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Model Evaluation Results
            </div>
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Evaluation Summary</h5>
                <p class="card-text text-center">
                    Here are the results from your model evaluation. You can review the accuracy and consider further improvements.
                </p>
                
                <!-- Display accuracy dynamically from backend -->
                <div class="result">
                    <p><strong>Accuracy:</strong> {{ accuracy }}%</p>
                </div>
                
                <!-- Back Button -->
                <a href="/" class="btn btn-primary mt-4">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
